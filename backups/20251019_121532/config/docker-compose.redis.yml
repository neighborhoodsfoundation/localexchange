version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: localex-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass LocalExRedis2024! --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "LocalExRedis2024!", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - localex-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: localex-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:LocalExRedis2024!
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - localex-network

volumes:
  redis_data:
    driver: local

networks:
  localex-network:
    driver: bridge
